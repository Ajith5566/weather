<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>wheather</title>
</head>
<body>
    <header id="nav" class="d-flex justify-content-center align-items-center text-light">
        <marquee behavior="scroll" direction="right"><h1 style="font-weight: 700;  text-shadow: 1px 1px 1px #000; font-style: italic;">WHEATHER UPDATE</h1></marquee>
       
    </header>
    <section  id="home" style="background-color: black;">
        <div class="row" >
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column">
                
                <div id="center" class="d-flex align-items-center justify-content-center flex-column mt-5 rounded" style=" background-color:black;border: 3px solid white;">
                     <h1 class="text-light" style="font-weight: 700;  text-shadow: 1px 1px 1px #000; font-style: italic;">Enter Location</h1>
                     <input id="cname" type="text" class="form-control w-75" placeholder="enter location name">
                     <button type="button" class="btn btn-primary mt-3" onclick="search()">search</button>
                </div>
            
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>

</body>
<script>
    const search=async()=>{
        let countryName=cname.value;
        
        if (countryName) {
           
            const response= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${countryName}&appid=09eaebfd35b2ac600f555ffb08963dbb`);
            response.json().then((country)=>{
                console.log(country);

                localStorage.setItem('weatherData', JSON.stringify(country));


                /* name */
                let name=country.name;
                console.log(name);
                console.log(countryName);


                if (name && name.toLowerCase() === countryName.toLowerCase()){
                    window.location='report.html'
                    
                }
                else{
                    console.log('Invalid place');
                    alert('enter a valid place')
                }
            });
        }
        else{
            alert('not in the list')
        }
    }
</script>
</html>
